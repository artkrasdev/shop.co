<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.scss">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <h1>Dashboard</h1>
        
    </main>
    <script>
      fetch('http://localhost:8888/SHOP.CO/backend/api/check-session.php', {
        credentials: 'include'
      })
      .then(res => {
        if (!res.ok) throw new Error('Not authenticated');
        return res.json();
      })
      .then(data => {
        if (!data.loggedIn) {
          window.location.href = '/login.html';
        }
      })
      .catch(() => {
        window.location.href = '/login.html';
      });
    </script>
</body>
</html>
