<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.scss">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <h1>Dashboard</h1>
        <div>Email: <span id="user-email"></span></div>
        <button id="logout-button">Logout</button>
        <section id="admin-crud" style="display:none">
          <h2>Product Management</h2>
          <form id="add-product-form">
            <input name="name" placeholder="Name" required>
            <input name="description" placeholder="Description">
            <input name="price" type="number" step="0.01" placeholder="Price" required>
            <input name="original_price" type="number" step="0.01" placeholder="Original Price">
            <button type="submit">Add Product</button>
          </form>
          <ul id="product-list"></ul>
        </section>
    </main>
    <script>
      fetch('http://localhost:8888/SHOP.CO/backend/api/check-session.php', {
        credentials: 'include'
      })
      .then(res => {
        if (!res.ok) throw new Error('Not authenticated');
        return res.json();
      })
      .then(data => {
        if (!data.loggedIn) {
          window.location.href = '/login';
        } else {
          document.getElementById('user-email').textContent = data.user.email;

          const adminCrudSection = document.getElementById('admin-crud');
          if (data.user.email === 'admin@gmail.com') {
            adminCrudSection.style.display = '';

            function loadProducts() {
              fetch('http://localhost:8888/SHOP.CO/backend/api/products.php', { credentials: 'include' })
                .then(res => res.json())
                .then(products => {
                  const list = document.getElementById('product-list');
                  list.innerHTML = '';
                  products.forEach(p => {
                    list.innerHTML += `
                      <li data-id="${p.id}">
                        <input value="${p.name}" class="edit-name">
                        <input value="${p.description}" class="edit-description">
                        <input value="${p.price}" class="edit-price" type="number" step="0.01">
                        <input value="${p.original_price}" class="edit-original-price" type="number" step="0.01">
                        <button class="update-btn">Update</button>
                        <button class="delete-btn">Delete</button>
                      </li>
                    `;
                  });
                });
            }
            loadProducts();

            document.getElementById('add-product-form').onsubmit = e => {
              e.preventDefault();
              const form = e.target;
              const data = Object.fromEntries(new FormData(form));
              fetch('http://localhost:8888/SHOP.CO/backend/api/products.php', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
              }).then(() => { form.reset(); loadProducts(); });
            };

            document.getElementById('product-list').onclick = e => {
              const li = e.target.closest('li');
              if (!li) return;
              const id = li.dataset.id;
              if (e.target.classList.contains('update-btn')) {
                const data = {
                  id,
                  name: li.querySelector('.edit-name').value,
                  description: li.querySelector('.edit-description').value,
                  price: li.querySelector('.edit-price').value,
                  original_price: li.querySelector('.edit-original-price').value
                };
                fetch('http://localhost:8888/SHOP.CO/backend/api/products.php', {
                  method: 'PUT',
                  credentials: 'include',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data)
                }).then(loadProducts);
              }
              if (e.target.classList.contains('delete-btn')) {
                fetch(`http://localhost:8888/SHOP.CO/backend/api/products.php?id=${id}`, {
                  method: 'DELETE',
                  credentials: 'include'
                }).then(loadProducts);
              }
            };
          } else {
            adminCrudSection.style.display = 'none';
          }
        }
      })
      .catch(() => {
        window.location.href = '/login';
      });

      document.getElementById('logout-button').addEventListener('click', () => {
        fetch('http://localhost:8888/SHOP.CO/backend/api/logout.php', {
          credentials: 'include'
        })
        .then(() => {
          window.location.href = '/';
        })
        .catch(() => {
          window.location.href = '/';
        });
      });
    </script>
</body>
</html>
