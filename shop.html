                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 3L5 8L10 13" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>

                    <div class="pagination__pages">
                        <button class="pagination__page active">1</button>
                        <button class="pagination__page">2</button>
                        <button class="pagination__page">3</button>
                        <span class="pagination__ellipsis">...</span>
                        <button class="pagination__page">8</button>
                        <button class="pagination__page">9</button>
                        <button class="pagination__page">10</button>
                    </div>

                    <button class="pagination__btn pagination__next">

                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 3L11 8L6 13" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
            </section>
        </div>
